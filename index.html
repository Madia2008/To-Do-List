<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="favicon_io (3)/favicon.ico">

<link rel="icon" type="image/png" sizes="32x32" href="favicon_io (3)/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon_io (3)/favicon-16x16.png">

<link rel="apple-touch-icon" href="favicon_io (3)/apple-touch-icon.png">
<link rel="manifest" href="favicon_io (3)/site.webmanifest">

</head>
<body>
    <main class="main-card">
         <header class="appHeader">
        <h1 class="app-title">To-Do List</h1>
    </header>

    <section class="progress-box">
  <div class="progress-text">
    <p>Keep it up!</p>

    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>
  </div>
  <div class="progress-circle">
    <span>0 / 2</span>
  </div>
</section>

<!-- INPUT ROW -->
<div class="input-row">
  <input
    type="text"
    class="task-input"
    placeholder="Add a new task..."
  />
  <button class="add-btn">
    <span>+</span>
  </button>
</div>

<!-- TASK LIST -->
<div class="task-list"></div>
     </main>

     <script>
  const progressFill = document.querySelector(".progress-fill");
  const progressText = document.querySelector(".progress-circle span");
  const input = document.querySelector(".task-input");
  const addBtn = document.querySelector(".add-btn");
  const taskList = document.querySelector(".task-list");

  function updateProgress() {
    const totalTasks = document.querySelectorAll(".task-item").length;
    const completedTasks = document.querySelectorAll(".task-check.completed").length;

    if (totalTasks === 0) {
      progressFill.style.width = "0%";
      progressText.textContent = "0 / 0";
      return;
    }

    const percentage = (completedTasks / totalTasks) * 100;
    progressFill.style.width = percentage + "%";
    progressText.textContent = completedTasks + " / " + totalTasks;
  }

  addBtn.addEventListener("click", function () {
    const text = input.value.trim();
    if (text === "") return;

    // Task item
    const taskItem = document.createElement("div");
    taskItem.className = "task-item";

    // Left side
    const taskLeft = document.createElement("div");
    taskLeft.className = "task-left";

    const check = document.createElement("div");
    check.className = "task-check";

    const taskText = document.createElement("span");
    taskText.className = "task-text";
    taskText.textContent = text;

    taskLeft.appendChild(check);
    taskLeft.appendChild(taskText);

    // Actions
    const actions = document.createElement("div");
    actions.className = "task-actions";

    const editBtn = document.createElement("button");
    editBtn.className = "edit-btn";
    editBtn.textContent = "‚úèÔ∏è";

    editBtn.onclick = function () {
      const newText = prompt("Edit your task:", taskText.textContent);
      if (newText && newText.trim() !== "") {
        taskText.textContent = newText;
      }
    };

    const deleteBtn = document.createElement("button");
    deleteBtn.className = "delete-btn";
    deleteBtn.textContent = "üóëÔ∏è";

    deleteBtn.onclick = function () {
      taskItem.remove();
      updateProgress();
    };

    // Toggle complete
    check.addEventListener("click", function () {
      check.classList.toggle("completed");
      taskText.classList.toggle("completed");
      updateProgress();
    });

    actions.appendChild(editBtn);
    actions.appendChild(deleteBtn);

    taskItem.appendChild(taskLeft);
    taskItem.appendChild(actions);
    taskList.appendChild(taskItem);

    input.value = "";
    updateProgress();
  });
</script>
</body>
</html>
